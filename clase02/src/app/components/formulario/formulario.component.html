<form *ngIf="estado">
  <input
    type="text"
    name="nombre"
    id="nombre"
    [(ngModel)]='persona.nombre'
    style="margin-bottom:10px"
  /><br />
  <input
    type="text"
    name="email"
    id="email"
    [(ngModel)]="persona.email"
    style="margin-bottom:10px"
  /><br />
  <button (click)="enviar(persona, $event)">Enviar</button>
</form>
