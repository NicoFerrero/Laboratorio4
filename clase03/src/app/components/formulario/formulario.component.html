<form *ngIf="estado">
  Nombre
  <input
    type="text"
    name="nombre"
    id="nombre"
    [(ngModel)]="persona.nombre"
    style="margin-bottom:10px"
  /><br />
  Email
  <input
    type="text"
    name="email"
    id="email"
    [(ngModel)]="persona.email"
    style="margin-bottom:10px"
  /><br />
  Sexo
  <select
    name="sexo"
    id="sexo"
    style="margin-bottom:10px"
    [(ngModel)]="persona.sexo"
  >
    <option value="f" selected>Femenino</option>
    <option value="m">Masculino</option>
    <option value="o">Otro</option> </select
  ><br />
  Sueldo
  <input
    type="number"
    name="sueldo"
    id="sueldo"
    style="margin-bottom:10px"
    [(ngModel)]="persona.sueldo"
  /><br />
  Edad
  <input
    type="number"
    name="edad"
    id="edad"
    style="margin-bottom:10px"
    [(ngModel)]="persona.edad"
  /><br />
  Licencia
  <select
    name="licencia"
    id="licencia"
    style="margin-bottom:10px"
    [(ngModel)]="persona.licencia"
  >
    <option value="si">Si</option>
    <option value="no" selected>No</option> </select
  ><br />
  Fecha
  <input
    type="date"
    name="fecha"
    id="fecha"
    style="margin-bottom:10px"
    [(ngModel)]="persona.fecha"
  /><br />
  <button (click)="enviar(persona, $event)" style="margin-right: 10px">
    Enviar
  </button>
  <button (click)="toggleEstado(estado)">Ver tabla de usuarios</button><br />
</form>
