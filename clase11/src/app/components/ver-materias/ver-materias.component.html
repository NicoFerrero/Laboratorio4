<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="materia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Materia</th>
      <td mat-cell *matCellDef="let element">{{ element.materia | titlecase }}</td>
    </ng-container>

    <ng-container matColumnDef="profesor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Profesor</th>
      <td mat-cell *matCellDef="let element">{{ element.profesor }}</td>
    </ng-container>

    <ng-container matColumnDef="cuatrimestre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cuatrimestre</th>
      <td mat-cell *matCellDef="let element">{{ element.cuatrimestre }}</td>
    </ng-container>

    <ng-container matColumnDef="cupo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cupo</th>
      <td mat-cell *matCellDef="let element">{{ element.cupo }}</td>
    </ng-container>

    <ng-container matColumnDef="alumnos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Alumnos</th>
      <td #aux mat-cell *matCellDef="let element">{{ element.alumnos | cupoPipe: aux }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<button (click)="descargarPDF()" mat-flat-button color="warn">Descargar PDF</button>
